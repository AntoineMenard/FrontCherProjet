<br>

  <div class="text-center">
    <button class= "btn btn-primary" (click)="openUploadFichier()">
        Ajouter un fichier
    </button>
  </div>

<br>

<div class="container">

<div *ngFor= "let pf of partagefichier">
        <div class="card rounded" style="box-shadow: 0px 0px 0px 0px darkgray;" id="{{ pf.id }}">
            <div class="card-body">

               <strong > de: {{pf.particulier.prenom}} {{pf.particulier.nom}}</strong>
                <br>
                <p> &nbsp; {{pf.commentaire}}</p>
                <!-- &nbsp;  <object type="application/pdf" [data]="changeForm(pf.fichier)"></object> -->
                <button (click)="openPdf(pf.fichier)" >Télécharger le fichier</button>

            </div>
        </div>
        <br>
    </div>
</div>
