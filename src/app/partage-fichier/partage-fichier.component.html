  <div class="text-center">
    <button class= "btn btn-primary" (click)="openUploadFichier()">
        Ajouter un fichier
    </button>
  </div>

<br>

<div class="container">

<div *ngFor= "let pf of partagefichier">
        <div class="card rounded" style="box-shadow: 0px 0px 0px 0px darkgray;" id="{{ pf.id }}">
            <div class="card-body">

               <strong *ngIf = 'partivisible'> de: {{pf.particulier.prenom}} {{pf.particulier.nom}}</strong>
               <strong *ngIf = 'entrepvisible'> de: {{pf.projet.entreprise.nom}}</strong>
                <br>
                <p> &nbsp; {{pf.commentaire}}</p>
                <br>
                &nbsp;  <!-- FICHIER -->
            </div>
        </div>
        <br>
    </div>
</div>
