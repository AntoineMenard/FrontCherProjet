<div *ngIf="myService.SessionEntreprise()">
    <div *ngIf="myService.userEnLigne()">
        <div class="container bgWhite">
            <h1>Projets proposés par les particuliers</h1>
            <div class="row">
                <div *ngFor="let p of projetpropose" style="color: white;">
                    <div class="col-sm-12">
                        <div class="container">
                            <mat-card style="">
                                <mat-card-header>
                                    <mat-card-title>{{p.nom}}</mat-card-title>
                                    <mat-card-subtitle>{{p.dateDebut}} - {{p.dateFin}}</mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-content>
                                    <p>{{p.descriptif}} </p>
                                    <br>
                                    <p style="color:gray">
                                        <b>Participants nécéssaires :</b> {{p.nbrParticipants}} <br>
                                        <b>Expediteur :</b> {{p.particulier.nom}} {{p.particulier.prenom}}<br>
                                    </p>
    
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-button >Contacter l'expediteur</button>
                                    <button mat-button (click)="refuser(p)">Refuser</button>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
