<div *ngIf="myService.SessionEntreprise()">
    <div *ngIf="myService.userEnLigne()">
        <div class="container bgWhite  container-ombre">
            <br>
            <h2>Projets proposés par les particuliers</h2>
            <div class="row">
                    <div class="col-sm-6" *ngFor="let p of projetpropose">
                            <mat-card class="card-style">
                                <mat-card-header>

                                    <mat-card-title>{{p.nom}} proposé par {{p.particulier.nom}} {{p.particulier.prenom}}</mat-card-title>
                                    <mat-card-subtitle>{{p.dateDebut}} - {{p.dateFin}}</mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-content>
                                    <p>{{p.descriptif}} </p>
                                    <br>
                                    <p style="color:gray">
                                        <b>Participants nécéssaires :</b> {{p.nbrParticipants}} <br>
                                    </p>
    
                                </mat-card-content>
                                <mat-card-subtitle *ngFor="let n of domainesProjetPropose "><div *ngIf="n.domaine.idDomaine != '1' && n.projetPropose.idProjet== p.idProjet" >{{n.domaine.domaine}}</div></mat-card-subtitle>
                                <mat-card-actions>
                                    <button mat-button >Contacter l'expediteur</button>
                                    <button mat-button (click)="refuser(p)">Refuser</button>
                                </mat-card-actions>
                            </mat-card>
                            <br>
                    </div>
            </div>
