<br>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm6">
            <div class="card">
                <div class="card-header formhead">
                    <h1 class="text-center"> Bienvenue dans la communauté
                        <span class="font-weight-bold">CherProjet</span> !</h1>
                </div>
                <div class="card_body">
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4 text-center">
                                <button class="btn btn-primary btn-raised btn-block "
                                    (click)='visibleParticulier()'>Particulier</button>
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-primary btn-raised btn-block"
                                    (click)='visibleEntreprise()'>Entreprise</button>
                            </div>
                        </div>
                    </div>

                    <div class="container" *ngIf='particulier'>
                        <br>

                        <div>
                            <form>
                                <div class="row">
                                    <div class="col-sm-6">

                                        <div class="form-group">
                                            <input type="text " class="form-control " placeholder="nom" name="nompart"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">

                                        <div class="form-group">
                                            <input type="text " class="form-control " placeholder="prénom"
                                                name="prenompart" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="date" id="example-date-input" required>
                                </div>
                                <div class="form-group">
                                    <input type="text " class="form-control" placeholder="adresse mail" name="mailpart"
                                        required>
                                </div>
                                <div class="form-group">
                                    <input type="text " class="form-control" placeholder="domaine d'intérêt" name="nom"
                                        required>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="mot de passe" type="password"
                                        name="mdp" required>
                                </div>
                                <nav>
                                    <button class="btn btn-primary " type="submit"> Valider
                                        l'inscription</button>
                                </nav>


                            </form>
                        </div>
                    </div>
                    <div class="container" *ngIf='entreprise'>
                        <br>

                        <div>
                            <form>
                                <div class="form-group">
                                    <input type="text " class="form-control" placeholder="Nom de l'entreprise"
                                        name="nomentreprise" required>
                                </div>
                                <div class="form-group">
                                    <input type="text " class="form-control" placeholder="adresse mail"
                                        name="mailentreprise" required>
                                </div>
                                <div class="form-group">
                                    <input type="text " class="form-control" placeholder="domaine d'expertise"
                                        name="domaineentreprise">
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <input type="text " class="form-control" placeholder="adresse"
                                                name="adresseentreprise">
                                        </div>

                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <input type="number" class="form-control" placeholder="code postal"
                                                name="CPentreprise">
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text " class="form-control" placeholder="téléphone"
                                        name="domaineentreprise">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="mot de passe" type="password"
                                        name="mdpentreprise">
                                </div>
                                <nav>
                                    <button class="btn btn-primary " type="submit"> Valider
                                        l'inscription</button>
                                </nav>


                            </form>
                        </div>
                    </div>
                    <div class="container">
                        <hr>


                        <button class="btn btn-warning mr-sm-2 align-right btn-block"> Annuler </button>


                    </div>
                    <br>

                </div>
            </div>
        </div>



    </div>

</div>
<router-outlet></router-outlet>
