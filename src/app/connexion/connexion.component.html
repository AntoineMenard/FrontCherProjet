<br>
<div class="container">
    <div class="">
        <div class=""></div>
        <div class="">
            <div class=" ">
                
                <div class=" ">
                    <br>
                    <div class="">

                        <div class="row">
                            <div class="col-sm-6 text-center">
                                <button class="btn btn-primary btn-block " id="btn-id"
                                    (click)='visibleParticulier()'>Particulier</button>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-block" 
                                    (click)='visibleEntreprise()'>Entreprise</button>
                            </div>
                        </div>
                    </div>

                    <div class="container" *ngIf='particulier'>
                        <br>

                        <div>
                            <form (ngSubmit)="connexionParticulier()" #forme=ngForm>
     
                                <div class="form-group">
                                    <input type="text " class="form-control" #mailAction="ngModel" placeholder="adresse mail" [(ngModel)] = "Particulier.mail"
                                        name="mail" required >
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="mot de passe" [(ngModel)] = "Particulier.mdp" type="password"
                                        name="mdp" required>

                                </div>
                                <nav>
                                    <button [disabled]="!forme.form.valid" class="btn btn-primary btn-block" style="color:darkcyan; background-color : white; border-color:lightgrey;" type="submit"> Se connecter </button>
                                </nav>

                                <p *ngIf="visible" class="text-center font-weight-bold" style="color:crimson">
                                    <br>
                                    Identifiants incorrects!
                                  </p>

                                


                            </form>
                        </div>
                    </div>
                    <div class="container" *ngIf='entreprise'>
                        <br>

                        <div>
                            <form (ngSubmit)="connexionEntreprise()" #forme=ngForm>
     
                                <div class="form-group">
                                    <input type="text " class="form-control" placeholder="adresse mail" [(ngModel)] = "Entreprise.mail"
                                        name="mailentreprise" required>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="mot de passe" type="password" [(ngModel)] = "Entreprise.mdp"
                                        name="mdpentreprise" required>
                                </div>
                                <nav>
                                   <button class="btn btn-block btn-primary" [disabled]="!forme.form.valid" style="color:darkcyan; background-color : white; border-color:lightgrey;" type="submit"> Se connecter </button>
                                </nav>

                                
                                <p *ngIf="visible" class="text-center font-weight-bold" style="color:crimson">
                                    <br>
                                    Identifiants incorrects!
                                  </p>

                            </form>

                           

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>




    </div>

</div>
