<div *ngIf="myService.SessionParticulier()">
<div class="container">
    <nav class="navbar navbar-light bg-light ">
        <form class="form-inline">

            <input class="form-control mr-sm-2" type="text" placeholder="Nom du projet" name="choix"
                [(ngModel)]="filtreNom">
            <input class="form-control mr-sm-2" type="text" placeholder="Nom de l'entreprise" name="choix"
                [(ngModel)]="filtreNomEntreprise">
            <!-- Default checked -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="triParDate" name = "triParDate" value = "tri" [(ngModel)]="triParDate" >
                <label class="custom-control-label" for="triParDate" >Trier par date</label>
            </div>

        </form>
    </nav>
    <div class="row">
        <div *ngFor="let p of projet | filtreNomProjet:filtreNom | filtreNomEntreprise:filtreNomEntreprise | triParDate:triParDate"
            style="color: white;">

            <div class="col-sm-12">
                <div class="container">

                    <mat-card style="">
                        <mat-card-header>
                            <div mat-card-avatar> 
                                <img  [src]="changeForm(p.entreprise.photo)"  width="50px" style = "background-size: cover;"> 
                            </div>
                            
                            <mat-card-title>{{p.nom}}</mat-card-title>
                            <mat-card-subtitle>{{p.entreprise.nom}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{p.descriptif}} </p>
                            <br>

                            <p style="color:gray">
                                Du {{p.dateDebut}} au {{p.dateFin}} <br>
                                <b>Participants nécéssaires :</b> {{p.nbrParticipants}} <br>
                                <b>Intéressement : </b> {{p.interessement}}
                            </p>

                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button (click)="engagement(p)">JE M'ENGAGE</button>
                        </mat-card-actions>
                    </mat-card>
                    <br>

                </div>

            </div>



        </div>

    </div>
    <!-- </div> -->

</div>
</div>
