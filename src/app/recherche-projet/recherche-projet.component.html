    <div *ngFor= "let p of projet" style="color: white;">

        <div class="container">
        <mat-card style="width: 25rem;">
            <mat-card-header>
              <div mat-card-avatar style="background-image: url('https://static.iquesta.com/logo/iquesta/solutec2.jpg'); background-size: cover;" ></div>
              <mat-card-title>{{p.nom}}</mat-card-title>
              <mat-card-subtitle>{{p.entreprise.nom}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{p.descriptif}}</p>
              <br>

              <p style="color:gray">
                 {{p.dateDebut}} - {{p.dateFin}} <br>
                 <b>Participants nécéssaires :</b> {{p.nbrParticipants}} <br>
                 <b>Intéressement : </b> {{p.interessement}} 
              </p>

            </mat-card-content>
            <mat-card-actions>
              <button mat-button>DEMANDE D'ENGAGEMENT</button>
            </mat-card-actions>
          </mat-card>
        </div>

        <br>

        

    </div>
