<div class="row">
    <div *ngFor="let p of projet" style="color: white;">

        <div class="col-sm-12">
            <div class="container">

                <mat-card style="">
                    <mat-card-header>
                        <div mat-card-avatar
                            style="background-image: url('https://static.iquesta.com/logo/iquesta/solutec2.jpg'); background-size: cover;">
                        </div>
                        <mat-card-title>{{p.nom}}</mat-card-title>
                        <mat-card-subtitle>{{p.entreprise.nom}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{p.descriptif}} </p>
                        <br>

                        <p style="color:gray">
                            {{p.dateDebut}} - {{p.dateFin}} <br>
                            <b>Participants nécéssaires :</b> {{p.nbrParticipants}} <br>
                            <b>Intéressement : </b> {{p.interessement}}
                        </p>

                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>JE M'ENGAGE</button>
                    </mat-card-actions>
                </mat-card>
                <br>

            </div>

        </div>



    </div>

</div>
