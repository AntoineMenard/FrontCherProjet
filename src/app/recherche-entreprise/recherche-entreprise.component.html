<br>
<div class="container bgWhite">
    <nav class="navbar navbar-light bg-light ">
        <form class="form-inline">
            <input class="form-control " type="text" placeholder="Nom de l'entreprise" name="choix"
                [(ngModel)]="filtreNom">
        </form>
    </nav>
    <br>
    <div class="row">
    
        <div *ngFor="let e of entreprise |FiltreEntrepriseParNom:filtreNom" >
    
            <div class="col-sm-12">
                <div class="container">
    
                    <mat-card style ="">
                        <mat-card-header>
                            <div mat-card-avatar
                                style="background-image: url('https://static.iquesta.com/logo/iquesta/solutec2.jpg'); background-size: cover;">
                            </div>
                            <mat-card-title>{{e.nom}}</mat-card-title>
                            <mat-card-subtitle></mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <br>
                            <p>{{e.description}} </p>
                            <br>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>VOIR LE PROFIL</button>
                            <button mat-button>CONTACTER</button>
                        </mat-card-actions>
                    </mat-card>
                    <br>
    
                </div>
    
            </div>
    
    
    
        </div>
    
    </div>
</div>
