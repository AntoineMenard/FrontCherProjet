<div *ngIf="myService.SessionEntreprise()">
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card ">
                <div class="card-header formhead ">
                    <h1 class="text-center"> Créez VOTRE projet en seulement quelques clics !!! <br>
                        <span class="font-weight-bold">Parce que c'est VOTRE projet!</span></h1>
                </div>
                <div class="card_body ">
                    <br>
                    <div class="container">
                        <br>

                        <div>
                            <form (ngSubmit)="SoumettreProjet()" #forme=ngForm>
     
                                <div class="form-group">
                                    <p>Date début</p>
                                    <input  class="form-control" placeholder="date debut" type = "date" [(ngModel)] = "Projet.dateDebut"
                                        name="date-debut" required="true">
                                </div>
                                <br>
                                <div class="form-group">
                                    <p>Date fin</p>
                                    <input type="text" class="form-control" placeholder="date fin" type="date" [(ngModel)] = "Projet.dateFin"
                                        name="date-fin" required="true">
                                </div>
                                <br>
                                <div class="form-group">
                                    <select class=form-control name="domainepart" required="true" [(ngModel)]="Domaine.idDomaine" >
                                        <option *ngFor="let p of domaines"   [value]="p.idDomaine">{{p.domaine}} </option> 
                                      </select >
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="descriptif" [(ngModel)] = "Projet.descriptif"
                                        name="descriptif" required="true">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="intéressement" [(ngModel)] = "Projet.interessement"
                                        name="interet" required="true">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder="nombre de participants souhaité" [(ngModel)] = "Projet.nbrParticipants"
                                        name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="nom du projet" [(ngModel)] = "Projet.nom"
                                        name="nom" required="true">
                                </div>
                                <nav>
                                    <button [disabled]="!forme.form.valid" class="btn btn-primary btn-block" type="submit"> Soumettre le projet </button>
                                </nav>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>




    </div>

</div>
</div>
