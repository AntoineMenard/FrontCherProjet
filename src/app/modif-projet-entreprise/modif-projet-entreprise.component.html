<div class="mat-dialog-content ">
    <div>
        <p class="titremoy">Modifications :</p>

        <form name="formentreprise" (ngSubmit)="modifProjet()" >
            <div class="form-group">
                <input type="text " class="form-control " placeholder="nom du projet" name="nomProjet" [value]="nomProjet" [(ngModel)]="projetmodif.nom"
                    >
            </div>

            <textarea id="form7" class=" form-control" name="descentreprise"
                placeholder="Décrivez votre projet dans ce cadre" [value]='descriptifProjet' [(ngModel)]="projetmodif.descriptif"
                 ></textarea>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input id = "datedebut" type="date " class="form-control" placeholder="Date de début" name="dateDebutProjet" [value]="dateDebutProjet"
                        [(ngModel)]="projetmodif.dateDebut">
                    </div>

                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input id = "datefin" type="date" class="form-control" placeholder="Date de fin" name="dateFinProjet" [value]="dateFinProjet" 
                        [(ngModel)]="projetmodif.dateFin">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <input type="text " class="form-control" placeholder="Nombre de participant requis" name="nbrParticipantsProjet" [value]="nbrParticipantsProjet"
                [(ngModel)]="projetmodif.nbrParticipants">
            </div>
            <div class="form-group">
                <input type="text " class="form-control" placeholder="Interessement" name="interessementProjet" [value]="interessementProjet"
                [(ngModel)]="projetmodif.interessement">
            </div>
            <nav>
                <button class="btn btn-block" style="color:cadetblue" type="submit"> Valider les modifications</button>
            </nav>
        </form>
    </div>

</div>
