<div class="container">
    <br>

    <div>
        <p class="titremoy">Modification du profil :</p>

        <form  name="formentreprise">
            <div class="form-group">
                <input type="text " class="form-control" placeholder="nom de l'entreprise"
                    name="nomentreprise" required required [value]='nomenterprise' >
            </div>
            <div class="form-group">
                <input type="text " class="form-control" placeholder="adresse mail"
                    name="mailentreprise" required [value]='mailentreprise'>
                    
            </div>
            
            <textarea id="form7" class=" form-control" name = "descentreprise" placeholder="Décrivez votre entreprise dans ce cadre, vos projets et vos valeurs" [value]='descentreprise'></textarea>
            
            <div class="form-group">
                <input type="text " class="form-control" placeholder="domaine d'expertise"
                    name="domaineentreprise" required  >
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <input type="text " class="form-control" placeholder="siège social"
                            name="adresseentreprise" required >
                    </div>

                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="code postal"
                            name="CPentreprise" required > 
                    </div>

                </div>
            </div>
            <div class="form-group">
                <input type="text " class="form-control" placeholder="taille de l'entreprise"
                    name="taillentreprise"  >
            </div>
            <div class="form-group">
                <input type="text " class="form-control" placeholder="année de création"
                    name="dateCreationentreprise"  >
            </div>
            <div class="form-group">
                <input type="text " class="form-control" placeholder="site web"
                    name="siteWebentreprise"  >
            </div>
            <div class="form-group">
                <input type="text " class="form-control" placeholder="téléphone"
                    name="telentreprise" required >
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="mot de passe" type="password"
                    name="mdpentreprise" required >
            </div>
            <nav>
                <button class="btn btn-block" style="color:cadetblue" type="submit"> Valider les modifications</button>
            </nav>


        </form>
    </div>
    
</div>
