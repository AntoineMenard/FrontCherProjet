
<div *ngIf="myService.userEnLigne()">   
    <div class="card" style="width: 18rem;">
                <div *ngFor= "let p of projet"> 
                    <h1 style="color: slategrey;"> {{p.nom}} </h1>
                    <p style="color: slategrey;"> date de debut : {{p.dateDebut}}</p>
                    <p style="color: slategrey;"> date de fin : {{p.dateFin}}</p>
                    <p style="color: slategrey;"> descriptif : {{p.descriptif}}</p>
                    <p style="color: slategrey;"> interessement : {{p.interessement}}</p>
                    <p style="color: slategrey;"> nombre de participants : {{p.nbrParticipants}}</p>
                </div>
    </div>
</div>
