
<div *ngIf="myService.visibleNavEntreprise">
  

  
<!-- Navbar entreprise -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <a class="navbar-brand" href="#">{{title}}</a>

  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="profil-entreprise" routerLinkActive='active'>PROFIL</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="proposer-projet-entreprise" routerLinkActive='active'>PROPOSER UN PROJET</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="projets" routerLinkActive='active' >MES PROJETS</a>
    </li>

    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        CONTACT
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" routerLink="messagerie" routerLinkActive='active' >MESSAGERIE</a>
        <a class="dropdown-item" routerLink="demandes-utilisateurs" routerLinkActive='active' >DEMANDES UTILISATEUR</a>
      </div>
    </li>


    <li class="nav-item ">
      <button (click)="deconnexion()" type="button" routerLink="home-page" class="btn btn-primary">DECONNEXION</button>    
    </li>

  </ul>
</nav>
</div>
